<!DOCTYPE html>
{% load tailwind_filters %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>form post</title>
</head>
<body>
    <div class="w-full max-w-2xl mx-auto sm:px-6 lg:px-8">
    <h1 class="text-4xl font-bold mb-8">form with post request</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{form|crispy}}
        </table>
        <button class=" mt-4 text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Submit<button/>
    </form>
    </div>
</body>
</html>
